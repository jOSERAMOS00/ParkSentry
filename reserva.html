  <header>
    <div class="lor">

      <a class="info" href="Home.html">Home</a>

  <main>
    <div class="rese"><h1>Reserva tu Espacio de Estacionamiento</h1></div>
    <form id="reservationForm" action="https://formspree.io/f/xleqvvel" method="POST">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required placeholder="Nombre Completo">
        
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required  placeholder=" Ej.jmqer@gmail.com">
        
        <label for="carPlate">Placa del Vehículo:</label>
        <input type="text" id="carPlate" name="carPlate" required  placeholder="1ab2..">
        
        <label for="date">Fecha de Reserva:</label>
        <input type="date" id="date" name="date" required>
        
        <label for="time">Hora de Reserva:</label>
        <input type="time" id="time" name="time" required>
        
        <button type="submit">Reservar</button>
    </form>
    <div id="successMessage" class="hidden">
        <h2>Gracias por su Reserva</h2>
        <p>Hemos recibido su solicitud y le enviaremos una confirmación a su correo electrónico pronto.</p>
    </div>
    <script src="script.js"></script>
  </main>
